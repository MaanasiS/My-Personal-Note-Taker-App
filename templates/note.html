<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Note</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    
<body>
  <div class="container">
    <h1 class="title">📝 Note Details</h1>

    <div class="note-full">
      <p>{{ note[1] }}</p>
      <small class="time">{{ note[2] }}</small>
    </div>

    <div class="actions">
      <a href="{{ url_for('edit_note', note_id=note[0]) }}" class="btn">✏ Edit</a>

      <form method="POST" action="{{ url_for('delete_note', note_id=note[0]) }}" style="display:inline;">
        <button type="submit" class="btn delete-btn">🗑 Delete</button>
      </form>

      <a href="{{ url_for('index') }}" class="btn">⬅ Back</a>
    </div>
  </div>
</body>
</html>
