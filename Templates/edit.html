<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Note</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    
<body>
  <div class="container">
    <h1 class="title">✏ Edit Note</h1>

    <form action="{{ url_for('edit_note', note_id=note[0]) }}" method="POST" class="note-form">
      <textarea name="content" required>{{ note[1] }}</textarea>
      <button type="submit" class="btn">💾 Save Changes</button>
    </form>

    <a href="{{ url_for('view_note', note_id=note[0]) }}" class="btn">⬅ Cancel</a>
  </div>
</body>
</html>
