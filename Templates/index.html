<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My Vintage Notes</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    
<body>
  <div class="container">
    <h1 class="title">ðŸ“– My Vintage Notes</h1>

    <!-- Add Note Form -->
    <form action="{{ url_for('add_note') }}" method="POST" class="note-form">
      <textarea name="content" placeholder="Write a new note here..." required></textarea>
      <button type="submit" class="btn">âž• Add Note</button>
    </form>

    <!-- Notes List -->
    <h2 class="subtitle">ðŸ—‚ Saved Notes</h2>
    <div class="notes-list">
      {% for note in notes %}
        <div class="note-preview">
          <a href="{{ url_for('view_note', note_id=note[0]) }}">
            <p>{{ note[1][:100] }}{% if note[1]|length > 100 %}...{% endif %}</p>
          </a>
          <small class="time">{{ note[2] }}</small>
        </div>
      {% else %}
        <p class="empty">No notes yet. Start writing!</p>
      {% endfor %}
    </div>
  </div>
</body>
</html>
